<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Game Ui</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>

	<div class="wrapper">
	
		<!-- Top Header Code -->
		<nav>
			<div class="menu">
				<!-- logo -->
				<div class="logo">
					<img src="img/PicsArt_12-02-03.12.36.png">
				</div>
				
				<!-- Menu Bar Code -->
				<input type="checkbox" id="check">
				<label for="check" class="checkbtn">
					<i class="fas fa-bars"></i>
				</label>
				<ul>
					<li>
						<div class="MobNavBtns">
							<button>Play Now</button>
						</div>
					</li>
					<li><a href="#">Home</a></li>
					<li><a href="#">Battle</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#">More</a></li>
				</ul>
				<!-- Menu Bar Code End -->
			
				<!-- Header Button Code -->
				<div class="NavBtns">
					<button>Play Now</button>
				</div>
				<!-- Header Button Code End -->
			</div>
		</nav>
		<!-- Top Header Code End -->
		
		<!-- Content Code -->
		<div class="container">
			<div class="InnerDiv">
				<div class="center">
					<p class="title">Your Bad Dream</p>
					<p class="sub_des">Welcome back, Eddie Brock. It's been a long time. ...</p>
					<div class="btns">
						<button>welcome</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Content Code End -->
		
	</div>
	
</body>
</html>
